# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 梦回年少
subtitle: '愿你久经沧桑，归来仍是少年'
description: '当你出生哭着来到人世时，你周围的人都在笑着迎接你的到来，所以你在生命历程中不要辜负你身边的人，应该善待他人，尽一切努力，走好人生的每一步。'
keywords: '年少，技术，时间，学习，总结，博客'
author: DouDou
language:
  - zh-CN
  - en
  - zh-HK
  - zh-TW
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://doudou.netlify.app
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks
volantis_static_cdn: https://unpkg.com/volantis-static@0.0.1649552113628/ 
# Directory
# 资源文件夹，这个文件夹用来存放内容。
source_dir: source
# 公共文件夹，这个文件夹用于存放生成的站点文件。
public_dir: build
# 标签文件夹
tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
category_dir: categories
# Include code 文件夹，source_dir 下的子目录
code_dir: downloads/code
# 国际化（i18n）文件夹
i18n_dir: :lang
# 跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。您可使用 glob 表达式来匹配路径。
skip_render:
  - README.md
  - '**/*.html'
  - manifest.json
  - start
  - CNAME
  - robots.txt
  - assets/*
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: '    '
  wrap: true
  hljs: false
# prismjs:
#   enable: false
#   preprocess: true
#   line_number: true
#   tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:

exclude:

ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

import:
  meta:
    - <meta name="msapplication-TileColor" content="#ffffff">
    - <meta name="theme-color" content="#ffffff">
  link:
    - <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logo_blue.png">
    - <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/logo_blue.png">
    - <link rel="shortcut icon" href="/assets/img/logo_blue.png">
    - <link href="/assets/css/base.css" rel="stylesheet">
    - <link href="https://unpkg.com/botui@0.3.9/build/botui.min.css" rel="stylesheet">
    - <link href="https://unpkg.com/botui@0.3.9/build/botui-theme-default.css" rel="stylesheet">
  script:
    - <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    - <script src="https://unpkg.com/botui@0.3.9/build/botui.min.js"></script>
    - <script src="/assets/js/diy_style.js"></script>

# https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: false

# npm i hexo-neat
neat_enable: true

# hexo-autonofollow
nofollow:
  enable: true
  exclude:
    - xaoxuu.com
    - volantis.js.org
    - volantis-x.js.org
    - blog.mhuig.top
    - colsrch.cn
    - inkss.cn
    - vlts.hin.cool

# autoprefixer
autoprefixer:
  exclude:
    - '*.min.css'

