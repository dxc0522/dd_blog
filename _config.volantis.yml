# 插件
plugins:
  ################ required plugins ################
  # jquery
  jquery: https://cdn.cbd.int/jquery@3.5/dist/jquery.min.js
  # fontawesome
  fontawesome: https://cdn.cbd.int/@fortawesome/fontawesome-free@5.14/css/all.min.css

  parallax:
    enable: true
  ################ optional plugins ################

  ######## Plugins to improve loading speed:

  # 预加载
  preload:
    enable: true
    service: flying_pages # instant_page, flying_pages
    instant_page: /assets/js/instant_page.js
    flying_pages: /assets/js/flying-pages.min.js

  # 图片懒加载
  lazyload:
    enable: true
    js: https://cdn.cbd.int/vanilla-lazyload@17.1.0/dist/lazyload.min.js
    onlypost: false
    loadingImg: # https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/placeholder/c617bfd2497fcea598e621413e315c368f8d8e.svg
    blurIn: true # 模糊加载效果 （loadingImg为空时有效）
  ######## Plugins to optimize the experience:

  # highlight.js
  highlightjs:
    enable: true # Please set hexo.config.highlight.enable = false !!!
    js: https://cdn.cbd.int/highlight.js@9.18.1/lib/highlight.js
    # css: https://cdn.cbd.int/highlight.js@9.18.1/styles/solarized-light.css  # 高亮色
    css: https://cdn.cbd.int/highlight.js@9.18.1/styles/atom-one-dark.css #  深色
    # more: https://www.jsdelivr.com/package/npm/highlight.js?path=styles

  # https://scrollrevealjs.org/api/reveal.html
  scrollreveal:
    enable: true
    js: https://cdn.cbd.int/scrollreveal@4.0.6/dist/scrollreveal.min.js
    distance: 32px
    duration: 800 # ms
    interval: 20 # ms
    scale: 1 # 0.1~1

  # Codeblock Copy Button
  clipboard:
    enable: true
    js: https://cdn.cbd.int/clipboard@2/dist/clipboard.min.js

  ######## Plugins for SEO:

  # npm i hexo-wordcount
  wordcount:
    enable: true

  ######## Plugins for ...
  # Button Ripple Effect
  nodewaves:
    enable: true
    css: https://cdn.bootcdn.net/ajax/libs/node-waves/0.7.6/waves.min.css
    js: https://cdn.bootcdn.net/ajax/libs/node-waves/0.7.6/waves.min.js

  # fontawesome animation
  fontawesome_animation:
    enable: true
    # css: https://cdn.jsdelivr.net/gh/l-lin/font-awesome-animation/dist/font-awesome-animation.min.css

  # Typing Effects
  comment_typing:
    enable: true
    js: /assets/js/comment_typing.js

  # Slide Background
  backstretch:
    enable: true
    js: https://cdn.cbd.int/jquery.backstretch@2.1.15/jquery.backstretch.min.js
    position: fixed # cover: sticky on the cover.   fixed: Fixed as background for e site.
    shuffle: true # shuffle playlist
    duration: 10000 # Duration (ms)
    fade: 1500 # fade duration (ms) (Not more than 1500)
    images: # For personal use only. At your own risk if used for commercial rposes !!!
      - /assets/img/background/lm2762.jpg
      - /assets/img/background/p2dky9.jpg
      - /assets/img/background/wyx3px.png
      - /assets/img/background/Z3y1e0.jpg
      - /assets/img/background/Z3y3wV.jpg
      - /assets/img/background/Z3y6YD.jpg
      - /assets/img/background/Z3yBex.jpg
      - /assets/img/background/Z3yEo8.jpg
      - /assets/img/background/Z3yYYF.jpg
      - /assets/img/background/Z3yZFS.png

  # APlayer is only available in mainland China.
  # APlayer config: https://github.com/metowolf/MetingJS
  aplayer:
    enable: true
    js:
      aplayer: https://cdn.cbd.int/aplayer@1.10/dist/APlayer.min.js
      meting: https://cdn.cbd.int/meting@2.0/dist/Meting.min.js
    # Required
    server: tencent # netease, tencent, kugou, xiami, baidu
    type: playlist # song, playlist, album, search, artist
    id: 7287041521 # song id / playlist id / album id / search keyword
    # Optional
    fixed: true # enable fixed mode
    theme: '#1BCDFC' # main color
    autoplay: false # audio autoplay
    order: list # player play order, values: 'list', 'random'
    loop: all # player loop play, values: 'all', 'one', 'none'
    volume: 0.4 # default volume, notice that player will remember user setting, default volume will not work after user set volume themselves
    list_max_height: 320px # list max height
    list_folded: true

  pjax:
    enable: true
    timeout: 5000 # The timeout in milliseconds for the XHR requests. Set to 0 to disable the timeout.
    cacheBust: false # When set to true, Pjax appends a timestamp  to skip the browser cache.
    animation: nprogress # nprogress, circle

  message: # 音乐通知，播放、暂停、失败 时的图标
    enable: true
    icon: # 默认图标，支持对图标添加颜色，可选值：see：/source/css/_plugins/message.styl
      default: fal fa-info-circle light-blue
      quection: fal fa-question-circle light-blue
    copyright: # 是否在复制时弹出版权提示
      enable: false
      title: '知识共享许可协议'
      message: '请遵守 CC BY-NC-SA 4.0 协议。'
      icon: 'fab fa-creative-commons light-blue'
    aplayer:
      enable: true
      play: fal fa-play light-blue
      pause: fal fa-pause light-blue
      error: fal fa-exclamation-square red

  ##################################
  # 暗黑模式 darkmodejs
  # https://darkmodejs.learn.uno
  # 暗黑模式样式：https://github.com/volantis-x/hexo-theme-volantis/blob/master/source/css/_third-party/darkmode.styl
