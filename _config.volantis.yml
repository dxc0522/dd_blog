# 主页、分类、归档等独立页面
sidebar:
  # 主页、分类、归档等独立页面
  for_page: [blogger, category, tagcloud, webinfo]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    # blogger info widget
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: /assets/img/avatar.jpg
      shape: rectangle # circle, rectangle
      url: /about/
      title: DouDou
      jinrishici: true # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
        # - icon: fas fa-rss
        #   url: atom.xml
        - icon: fas fa-envelope
          url: mailto:809685229@qq.com
        - icon: fab fa-github
          url: https://github.com/dxc0522
        - icon: fas fa-headphones-alt
          url: https://y.qq.com/n/ryqq/playlist/7287041521
    # ---------------------------------------
    # toc widget (valid only in articles)
    #   文章目录部件
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5
    # ---------------------------------------
    # 分类
    category:
      class: category
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /categories/
    # ---------------------------------------
    #   标签云部件
    tagcloud:
      class: tagcloud
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: '#999'
      end_color: '#555'

    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop, mobile]
      header:
        icon: fas fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2020/01/01' # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数：' # 需要启用 wordcount
          unit: '字'
        siteuv:
          enable: true
          text: '本站访客数：' # 需要启用 busuanzi
          unit: '人'
        sitepv:
          enable: true
          text: '本站总访问量：' # 需要启用 busuanzi
          unit: '次'
        lastupd:
          enable: true
          friendlyShow: true # 更友好的时间显示
          text: '最后活动时间：'
          unit: '日'

# 文章布局
article:
  # 文章列表页面的文章卡片布局方案
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: /assets/img/blog/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: true # false, true
    # auto generate excerpt if not exist
    auto_excerpt: true # false, true
    # show split line or not
    line_style: solid # hidden, solid, dashed, dotted
    # show readmore button
    readmore: auto # auto, always
  # 文章详情页面的文章卡片本体布局方案
  body:
    # 文章顶部信息
    # 从 meta_library 中取
    top_meta: [author, category, date, counter, wordcount]
    # ----------------
    # 文章页脚组件
    footer_widget:
      # ----------------
      # 参考资料、相关资料等 (for layout: post/docs)
      references:
        enable: false
        title: 参考资料
        icon: fas fa-quote-left
        # 在 front-matter 中:
        #   references:
        #     - title: 某篇文章
        #       url: https://
        # 即可显示此组件。
      # ----------------
      # 相关文章，需要安装插件 (for layout: post)
      # npm i hexo-related-popular-posts
      related_posts:
        enable: false
        title: 相关文章
        icon: fas fa-bookmark
        max_count: 5
        # 设为空则不使用文章头图
        placeholder_img: /assets/img/blog/046.jpeg
      # ----------------
      # 版权声明组件 (for layout: post/docs)
      copyright:
        enable: true
        permalink: '本文永久链接是：'
        content:
          - '博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议'
          - permalink
      # ----------------
      # 打赏组件 (for layout: post/docs)
      donate:
        enable: false
        images:
          # - https://aa.png
    # 文章底部信息
    # 从 meta_library 中取
    bottom_meta: [updated, tags, share, wordcount]
    # meta library
    meta_library:
      # 默认文章作者（可在 front-matter 中覆盖）
      author:
        name: 豆豆
        avatar: /assets/img/avatar.jpg
        url: /
      # 文章创建日期
      date:
        icon: fas fa-calendar-alt
        title: '发布于：'
        format: 'll' # 日期格式 http://momentjs.com/docs/
      # 文章更新日期
      updated:
        icon: fas fa-edit
        title: '更新于：'
        format: 'll' # 日期格式 http://momentjs.com/docs/
      # 文章分类
      category:
        icon: fas fa-folder-open
      # 文章浏览计数
      counter:
        icon: fas fa-eye
        unit: '次浏览'
      # 文章评论数量：只支持 valine
      valinecount:
        icon: fas fa-comment-dots
        desc: '' # 条评论
      # 文章字数和阅读时长
      wordcount:
        icon_wordcount: fas fa-keyboard
        icon_duration: fas fa-hourglass-half
      # 文章标签
      tags:
        icon: fas fa-hashtag
      # 分享
      share:
        - id: qq
          img: /assets/img/blog/share/qq.png
        - id: qzone
          img: /assets/img/blog/share/qzone.png
        - id: weibo
          img: /assets/img/blog/share/weibo.png
        - id: qrcode # 当id为qrcode时需要安装插件  npm i hexo-helper-qrcode
          img: /assets/img/blog/share/wechat.png
        - id: telegram
          img: /assets/img/blog/share/telegram.png

# 自定义样式
custom_css:
  font_smoothing: true # font-smoothing for webkit
  cursor:
    enable: true
    text: /assets/img/blog/cursor/text.png
    pointer: /assets/img/blog/cursor/pointer.png
    default: /assets/img/blog/cursor/left_ptr.png
    not-allowed: /assets/img/blog/cursor/circle.png
    zoom-out: /assets/img/blog/cursor/zoom-out.png
    zoom-in: /assets/img/blog/cursor/zoom-in.png
    grab: /assets/img/blog/cursor/openhand.png
  navbar:
    effect: [shadow, blur, floatable] # [shadow, floatable, blur]
  sidebar:
    effect: [shadow] # [shadow, floatable, blur]
# 鼠标右键
rightmenu:
  enable: true
  # hr: 分割线, music: 音乐控制器
  layout: [home, source_theme, hr, print, dark_mode, hr, music]
  # 可选功能项
  dark_mode:
    name: 暗黑模式
    icon: fas fa-moon
    toggle: darkmode
  print:
    name: 打印页面
    icon: fa fa-print
    onclick: document.execCommand('print')
  # 自定义菜单的格式如下
  source_theme:
    name: 主题源码
    icon: fa fa-code-branch
    url: https://github.com/volantis-x/hexo-theme-volantis/
# 底部文字
